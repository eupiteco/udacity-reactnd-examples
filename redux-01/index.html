<!DOCTYPE html>
<html>
	<head>
		<Title> Redux UI</Title>
	<style>
		html {
			font-family: sans-serif;
		}
		body {
			margin: 0 auto;
			max-width: 640px;
		}
		#app {
			display: flex;
			justify-content: space-between;
		}
		.list {
			width: 250px;
		}
	</style>
	</head>
	<body>
		<h1>Learning redux</h1>
		<div id="app">
			<div id="todo-list" class="list">
				<h2>Todos</h2>
				<input type="text" placeholder="Add todo" id="todo-input"/>
				<button id="todo-btn">+</button>
				<ul id="todo-items">
				</ul>
			</div>
			<div id="goal-list" class="list">
				<h2>Goals</h2>
				<input type="text" placeholder="Add goal" id="goal-input"/>
				<button id="goal-btn">+</button>
				<ul id="goal-items">
				</ul>
			</div>
		</div>
		<script>
			//Lib code (import)
			function createStore(reducer) {
				// 1. The state
				// 2. Get the State
				// 3. Listen to changes
				// 4. Update the state

				let state
				let listeners = []

				const getState = () => state

				const subscribe = (listener) => {
					listeners.push(listener)
					return () => {
						listeners = listeners.filter((l) => l !== listener)
					}
				}

				const dispatch = (action) => {
					state = reducer(state, action)
					listeners.forEach((listener) => listener())
				}
				return {
					getState,
					subscribe,
					dispatch
				}
			}

			// App code
			function generateId () {
				return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
			}

			//Action names
				const ADD_TODO = 'ADD_TODO'
				const TOGGLE_TODO = 'TOGGLE_TODO'
				const REMOVE_TODO = 'REMOVE_TODO'

				const ADD_GOAL = 'ADD_GOAL'
				const REMOVE_GOAL = 'REMOVE_GOAL'

			// Action creators
			function addTodoAction (todo) {
				return {
				type: ADD_TODO,
				todo,
				}
			}

			function toggleTodoAction (id) {
				return {
				type: TOGGLE_TODO,
				id,
				}
			}

			function removeTodoAction (id) {
				return {
				type: REMOVE_TODO,
				id,
				}
			}

			function addGoalAction (goal) {
				return {
				type: ADD_GOAL,
				goal,
				}
			}

			function removeGoalAction (id) {
				return {
				type: REMOVE_GOAL,
				id,
				}
			}

			function todos (state = [], action) {
				switch(action.type) {
					case ADD_TODO :
						return state.concat([action.todo])
					case REMOVE_TODO :
						return state.filter((todo) => todo.id !== action.id)
					case TOGGLE_TODO :
						return state.map((todo)=>  todo.id === action.id
							? Object.assign({}, todo, {complete: !todo.complete}) : todo )
					default:
						return state
				}
			}

			function goals (state = [], action) {
				switch(action.type) {
					case ADD_GOAL :
						return state.concat([action.goal])
					case REMOVE_GOAL :
						return state.filter((goal) => goal.id !== action.id)
					default:
						return state
				}
			}

			function app (state = {}, action) {
				return {
					todos: todos(state.todos, action),
					goals: goals(state.goals, action),
				}
			}
			// Criando a store/observable
			const store = createStore(app)

			store.subscribe( () => {
				const {goals, todos} = store.getState()

				document.getElementById('todo-items').innerHTML = ''
				document.getElementById('goal-items').innerHTML = ''

				goals.forEach(addGoalToDom)
				todos.forEach(addTodoToDom)
			})

			// Dom actions
			// Dispatching add function
			function addTodo() {
				const input = document.getElementById('todo-input')
				const name = input.value
				input.value = ''

				store.dispatch(addTodoAction({
					name,
					complete: false,
					id: generateId()
				}))
			}

			function addGoal() {
				const input = document.getElementById('goal-input')
				const name = input.value
				input.value = ''

				store.dispatch(addGoalAction({
					name,
					id: generateId()
				}))
			}

			// Vinculando botões nas funções
			document.getElementById('todo-btn')
				.addEventListener('click', addTodo)

			document.getElementById('goal-btn')
				.addEventListener('click', addGoal)

			// adicionando elementos no Dom
			function addTodoToDom(todo) {
				const node =  document.createElement('li')
				const text = document.createTextNode(todo.name)
				node.appendChild(text)

				document.getElementById('todo-items')
					.appendChild(node)
			}
			function addGoalToDom(goal) {
				const node =  document.createElement('li')
				const text = document.createTextNode(goal.name)
				node.appendChild(text)

				document.getElementById('goal-items')
					.appendChild(node)
			}
	</script>
	</body>
</html>
