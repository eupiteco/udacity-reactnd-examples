<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<Title> Redux UI</Title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
		<script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
		<script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
		<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
		<script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
		<script src="https://unpkg.com/redux-thunk@2.2.0/dist/redux-thunk.min.js"></script>
	<style>
		html {
			font-family: sans-serif;
		}
		body {
			margin: 0 auto;
			max-width: 640px;
		}
		#app {
			display: flex;
			justify-content: space-between;
		}
		.list {
			width: 250px;
		}
	</style>
	</head>
	<body>
		<!--h1>Learning redux</h1>
		<div id="app">
			<div id="todo-list" class="list">
				<h2>Todos</h2>
				<input type="text" placeholder="Add todo" id="todo-input"/>
				<button id="todo-btn">+</button>
				<ul id="todo-items">
				</ul>
			</div>
			<div id="goal-list" class="list">
				<h2>Goals</h2>
				<input type="text" placeholder="Add goal" id="goal-input"/>
				<button id="goal-btn">+</button>
				<ul id="goal-items">
				</ul>
			</div>
		</div>
		<hr/-->
		<div id="react-app"></div>
		<script type="text/javascript" src="index.js"></script>
		<script type="text/babel">

			const List = ({items, removeItem, toggleItem}) => (
				<ul>
					{
						items.map((item) => (
							<li key={item.id}>
								<span
									onClick={() => {toggleItem && toggleItem(item.id)}}
									style={{textDecoration: item.complete ? 'line-through' : 'none'}}
								>{item.name}</span>
								<button onClick={() => removeItem(item)}>X</button>
							</li>
						))
					}
				</ul>
			)

			class Todos extends React.Component {

				addItem = (e) => {
					e.preventDefault()
					this.props.store.dispatch(handleAddTodo(
						this.input.value,
						() => this.input.value = ''
					))
				}

				removeItem = (todo) => {
					this.props.store.dispatch(handleDeleteTodo(todo))
				}

				toggleItem = (id) => {
					this.props.store.dispatch(handleToggleTodo(id))
				}

				render() {
					return(
						<div>
							<h1>TODOS</h1>
							<input
								type="text"
								placeholder="Add Todo"
								ref={(input) => this.input = input}
							/>
							<button onClick={this.addItem}>+</button>
							<List
								items={this.props.todos}
								removeItem={this.removeItem}
								toggleItem={this.toggleItem}
							/>
						</div>
					)
				}
			}

			class Goals extends React.Component {

				addItem = (e) => {
					e.preventDefault()
					this.props.dispatch(handleAddGoal(
						this.input.value,
						() => this.input.value = ''
					))
				}

				removeItem = (goal) => {
					this.props.dispatch(handleDeleteGoal(goal))
				}

				render() {
					return(
						<div>
							<h1>GOALS</h1>
							<input
								type="text"
								placeholder="Add Goal"
								ref={(input) => this.input = input}
							/>
							<button onClick={this.addItem}>+</button>
							<List
								items={this.props.goals}
								removeItem={this.removeItem}
							/>
						</div>
					)
				}
			}

			const Context = React.createContext()

			class Provider extends React.Component {
				render(){
					return (
						<Context.Provider value={this.props.store}>
							{this.props.children}
						</Context.Provider>
					)
				}
			}

			class ConnectedApp extends React.Component {
				render(){
					return(
						<Context.Consumer>
						{(store) => (
							<App store={store} />
						)}
						</Context.Consumer>
					)
				}
			}

			class ConnectedGoals extends React.Component {
				render(){
					return(
						<Context.Consumer>
							{(store) => {
								const { goals } = store.getState()
								return <Goals goals={goals} dispatch={store.dispatch} />
							}}
						</Context.Consumer>
					)
				}
			}

			class App extends React.Component {
				componentDidMount() {
					const { store } = this.props
					store.dispatch(handleInitualData())
					store.subscribe(() => this.forceUpdate())
				}
				render() {
					const { store } = this.props
					const { todos, goals, loading } = store.getState()
					if (loading === true) return <h3>Loading data...</h3>
					return (
						<div>
							<Todos todos={todos} store={this.props.store}/>
							<ConnectedGoals />
						</div>
					)
				}
			}

			ReactDOM.render(
				<Provider store={store} >
					<ConnectedApp />
				</Provider>,
				document.getElementById('react-app')
			)
		</script>
	</body>
</html>
